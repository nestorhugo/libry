<!-- component -->
<div class="bg-gray-100 flex justify-center items-center h-screen">
  <!-- Left: Image -->
  <div class="w-1/2 h-screen hidden lg:block">
    <img
      src="../../../assets/libry-register-ilustracao.svg"
      alt="Ilustração de uma pessoa lendo um livro."
      class="flex items-center justify-center h-screen w-full"
    />
  </div>
  <!-- Right: Login Form -->
  <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
    <div class="flex flex-col items-center justify-center">
      <img src="../../../assets/logo.svg" class="mb-5" />
      <h1 class="text-2xl font-semibold mb-4 text-center text-blue-900">
        Pronto para embarcar no <br />universo da leitura?
      </h1>
      <p class="mb-4 text-center text-blue-900">
        Registre-se agora e abra as portas para um <br />mundo de histórias
        inesquecíveis.
      </p>
    </div>

    <form action="#" method="POST">
      <!-- nome Input -->
      <div class="mb-4">
        <label for="nome" class="block text-gray-600"
          ><i class="ph ph-user"></i> Nome</label
        >
        <input
          type="text"
          id="nome"
          name="nome"
          class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-900"
          autocomplete="off"
        />
      </div>

      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-gray-600"
          ><i class="ph ph-envelope-simple"></i> Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-900"
          autocomplete="off"
        />
      </div>
      <!-- Senha Input -->
      <div class="mb-4">
        <label for="senha" class="block text-gray-600">
          <i class="ph ph-lock"></i> Senha</label
        >
        <input
          type="password"
          id="senha"
          name="senha"
          class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-900"
          autocomplete="off"
        />
      </div>

      <!-- Repetir senha Input -->
      <div class="mb-4">
        <label for="repetirSenha" class="block text-gray-600">
          <i class="ph ph-lock"></i> Repetir senha</label
        >
        <input
          type="password"
          id="repetirSenha"
          name="repetirSenha"
          class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-900"
          autocomplete="off"
        />
      </div>
      <!-- Register Button -->
      <button
        type="submit"
        class="bg-blue-900 hover:bg-blue-800 text-white font-semibold rounded-md py-2 px-4 w-full"
      >
        Cadastrar
      </button>
    </form>
    <!-- Sign up  Link -->
    <div class="mt-6 text-blue-900 text-center">
      <p>Já possui uma conta?</p>
      <a href="/login" class="hover:underline text-2xl font-bold">Faça login</a>
    </div>
  </div>
</div>
